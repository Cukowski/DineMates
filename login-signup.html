<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - LinkUp&EatUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation to Main Page -->
    <nav>
        <a href="index.html" class="main-page-link">‚Üê Go to Main Page</a>
    </nav>

    <div class="auth-container">
        <div class="auth-content">
            <h2>Welcome to LinkUp&EatUp</h2>
            <p>Discover food and friends together.</p>

            <!-- Login / Signup Tabs -->
            <div class="auth-form">
                <button class="tab active" onclick="showForm('login')">Log In</button>
                <button class="tab" onclick="showForm('signup')">Sign Up</button>

                <!-- Login Form -->
                <form id="login-form" class="form active" action="#" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit" class="btn-auth">Log In</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="form" action="#" method="POST">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" required>
                    
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" required>
                    
                    <button type="submit" class="btn-auth">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(formType + '-form').classList.add('active');
            document.querySelector(`[onclick="showForm('${formType}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
